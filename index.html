<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram clone</title>
</head>

<body>
    <div class="instagram-content">
        <div class="insta-celular">
            <img src="./img/instagram-celular.png" alt=" celular icone">
        </div>

        <div class="instagram-continue">

            <div class="secao-grupo">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt=" Logo instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como usuario</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="secao-grupo">

                <p class="notaccount">
                    <span>Entrar com outra conta ? <strong class="link-blue"><a href="logar.html">Entrar</a> </strong></span>
                </p>
            </div>
            <div class="acessar-app">
                <p class="get-app">  Obtenha o aplicativo</p>
                <div class="dowloand">
                    <a href="#" class="app-dowloand"> </a>
                    <a href="#" class="app-dowloand"> </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
